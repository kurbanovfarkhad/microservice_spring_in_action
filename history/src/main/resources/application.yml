spring:
  application:
    name: history-service
  profiles:
    active: default
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defalt-zone: http://localhost:8761/eureka/
server:
  port: 7777

security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8888/auth/user

